<!DOCTYPE html>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="../layui-v2.5.5/css/layui.css" />
<style type="text/css">
.layui-table-body tr:nth-child(even) {
  background-color: #def563;
}
</style>
</head>

<body>
<div class="layui-card">
  <div class="layui-card-header layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
          <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">协议名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">文章id</label>
        <div class="layui-input-block">
          <input type="text" name="articleId" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="front-search">
          <i class="layui-icon layui-icon-search"></i>
        </button>
      </div>
    </div>
    <!--end layui-form-item-->
  </div>
  <!--end lay-card-head-->
  <div class="layui-card-body">
    <table id="data-table" lay-filter="data-table"></table>
  </div>
</div>

</body>
<script type="text/html" id="toolBar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm layui-btn-danger layui-btn-tool" data-type="batchdel"><i class="layui-icon"></i>批量删除</button>
    <button class="layui-btn layui-btn-sm layui-btn-tool" data-type="add"><i class="layui-icon"></i>添加</button>
  </div>
</script>
<script type="text/html" id="operation-btns">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="preview">预览</a>
</script>

<script src="../layui-v2.5.5/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="userAgreementlList.js" type="text/javascript" charset="utf-8"></script>

</html>
