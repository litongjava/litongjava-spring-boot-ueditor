<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
<link rel="stylesheet" type="text/css" href="ueditor01.css" />

</head>

<body>
<form class="layui-form" action="article/post" method="post">
  <div class="layui-form-item layui-form-text">
    <label for="" class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input type="text" class="layui-input" name="title" placeholder="请输入文章标题"/>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label for="" class="layui-form-label">内容</label>
    <div class="layui-input-block">
      <script id="container" name="reason" type="text/plain"></script>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>
  </div>
</form>
</body>
<!--编辑器默认配置文件-->
<script src="../ueditor-1.4/ueditor.config.js" type="text/javascript" charset="utf-8"></script>
